mber">9</span>):</span><br><span class="line">            <span class="keyword">if</span> matrix[row][col] == <span class="number">0</span>:</span><br><span class="line">                <span class="keyword">return</span> <span class="literal">False</span></span><br><span class="line">    <span class="keyword">return</span> <span class="literal">True</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">def</span> <span class="title function_">get_areas</span>(<span class="params">matrix, row, col</span>):</span><br><span class="line">    the_row = matrix[row]</span><br><span class="line">    the_col = [each_row[col] <span class="keyword">for</span> each_row <span class="keyword">in</span> matrix]</span><br><span class="line">    the_block = [matrix[i][j] <span class="keyword">for</span> i <span class="keyword">in</span> <span class="built_in">range</span>(<span class="number">3</span> * (row // <span class="number">3</span>), <span class="number">3</span> * (row // <span class="number">3</span> + <span class="number">1</span>)) <span class="keyword">for</span> j <span class="keyword">in</span> <span class="built_in">range</span>(<span class="number">3</span> * (col // <span class="number">3</span>), <span class="number">3</span> * (col // <span class="number">3</span> + <span class="number">1</span>))]</span><br><span class="line">    <span class="keyword">return</span> [the_row, the_col, the_block]</span><br><span class="line"></span><br><span class="line"><span class="keyword">def</span> <span class="title function_">get_available_answers</span>(<span class="params">area</span>):</span><br><span class="line">    <span class="keyword">return</span> <span class="built_in">set</span>(<span class="built_in">range</span>(<span class="number">1</span>, <span class="number">10</span>)) - <span class="built_in">set</span>(area)</span><br><span class="line"></span><br><span class="line"><span class="keyword">def</span> <span class="title function_">get_availble_cell_values</span>(<span class="params">matrix, row, col</span>):</span><br><span class="line">    available_cell_values = <span class="built_in">set</span>(<span class="built_in">range</span>(<span class="number">1</span>, <span class="number">10</span>))</span><br><span class="line">    <span class="keyword">for</span> area <span class="keyword">in</span> get_areas(matrix, row, col):</span><br><span class="line">        available_cell_values = available_cell_values &amp; get_available_answers(area)</span><br><span class="line">    <span class="keyword">return</span> available_cell_values</span><br><span class="line"></span><br><span class="line"><span class="keyword">def</span> <span class="title function_">optimize</span>(<span class="params">matrix</span>):</span><br><span class="line">    <span class="keyword">for</span> row <span class="keyword">in</span> <span class="built_in">range</span>(<span class="number">9</span>):</span><br><span class="line">        <span class="keyword">for</span> col <span class="keyword">in</span> <span class="built_in">range</span>(<span class="number">9</span>):</span><br><span class="line">            <span class="keyword">if</span> matrix[row][col] == <span class="number">0</span>:</span><br><span class="line">                available_cell_values = get_availble_cell_values(matrix, row, col)</span><br><span class="line">                <span class="keyword">if</span> <span class="built_in">len</span>(available_cell_values) == <span class="number">0</span>:</span><br><span class="line">                    <span class="keyword">return</span> <span class="string">&#x27;ERROR&#x27;</span></span><br><span class="line">                <span class="keyword">elif</span> <span class="built_in">len</span>(available_cell_values) == <span class="number">1</span>:</span><br><span class="line">                    matrix[row][col] = <span class="built_in">list</span>(available_cell_values)[<span class="number">0</span>]</span><br><span class="line">                    <span class="keyword">return</span> matrix</span><br><span class="line">    <span class="keyword">return</span> <span class="string">&#x27;END&#x27;</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">def</span> <span class="title function_">optimize_to_end</span>(<span class="params">matrix</span>):</span><br><span class="line">    <span class="keyword">while</span> <span class="literal">True</span>:</span><br><span class="line">        new_matrix = optimize(matrix)</span><br><span class="line">        <span class="keyword">if</span> new_matrix == <span class="string">&#x27;ERROR&#x27;</span>:</span><br><span class="line">            <span class="keyword">return</span> <span class="string">&#x27;ERROR&#x27;</span></span><br><span class="line">        <span class="keyword">elif</span> new_matrix == <span class="string">&#x27;END&#x27;</span>:</span><br><span class="line">            <span class="keyword">return</span> matrix</span><br><span class="line">        <span class="keyword">else</span>:</span><br><span class="line">            matrix = new_matrix</span><br><span class="line"></span><br><span class="line"><span class="keyword">def</span> <span class="title function_">min_guess_num</span>(<span class="params">matrix</span>):</span><br><span class="line">    num = <span class="number">9</span></span><br><span class="line">    <span class="keyword">for</span> row <span class="keyword">in</span> <span class="built_in">range</span>(<span class="number">9</span>):</span><br><span class="line">        <span class="keyword">for</span> col <span class="keyword">in</span> <span class="built_in">range</span>(<span class="number">9</span>):</span><br><span class="line">            <span class="keyword">if</span> matrix[row][col] == <span class="number">0</span>:</span><br><span class="line">                available_cell_values = get_availble_cell_values(matrix, row, col)</span><br><span class="line">                num = <span class="built_in">min</span>(<span class="built_in">len</span>(available_cell_values), num)</span><br><span class="line">    <span class="keyword">return</span> num</span><br><span class="line"></span><br><span class="line"><span class="keyword">def</span> <span class="title function_">guess</span>(<span class="params">input_matrix</span>):</span><br><span class="line">    row = -<span class="number">1</span></span><br><span class="line">    col = -<span class="number">1</span></span><br><span class="line">    possible_values = []</span><br><span class="line">    num = min_guess_num(input_matrix)</span><br><span class="line">    <span class="keyword">for</span> i <span class="keyword">in</span> <span class="built_in">range</span>(<span class="number">9</span>):</span><br><span class="line">        <span class="keyword">for</span> j <span class="keyword">in</span> <span class="built_in">range</span>(<span class="number">9</span>):</span><br><span class="line">            <span class="keyword">if</span> input_matrix[i][j] == <span class="number">0</span>:</span><br><span class="line">                available_cell_values = get_availble_cell_values(input_matrix, i, j)</span><br><span class="line">                <span class="keyword">if</span> <span class="built_in">len</span>(available_cell_values) == num:</span><br><span class="line">                    row = i</span><br><span class="line">                    col = j</span><br><span class="line">                    possible_values = <span class="built_in">list</span>(available_cell_values)</span><br><span class="line">                    <span class="keyword">break</span></span><br><span class="line">        <span class="keyword">if</span> row != -<span class="number">1</span>:</span><br><span class="line">            <span class="keyword">break</span></span><br><span class="line">    <span class="built_in">print</span>(<span class="string">&#x27;猜测的单元格：(%d, %d)，可能的值：%s&#x27;</span> % (row, col, possible_values))</span><br><span class="line">    results = []</span><br><span class="line">    <span class="keyword">for</span> value <span class="keyword">in</span> possible_values:</span><br><span class="line">        matrix = copy.deepcopy(input_matrix)</span><br><span class="line">        matrix[row][col] = value</span><br><span class="line">        result = optimize_to_end(matrix)</span><br><span class="line">        <span class="keyword">if</span> result != <span class="string">&#x27;ERROR&#x27;</span>:</span><br><span class="line">            <span class="keyword">if</span> is_filled(result):</span><br><span class="line">                results.append(result)</span><br><span class="line">            <span class="keyword">else</span>:</span><br><span class="line">                new_result = guess(result)</span><br><span class="line">                <span class="keyword">if</span> new_result == <span class="string">&#x27;MORE_THAN_ONE_ANSWER&#x27;</span>:</span><br><span class="line">                    <span class="keyword">return</span> <span class="string">&#x27;MORE_THAN_ONE_ANSWER&#x27;</span></span><br><span class="line">                <span class="keyword">elif</span> new_result == <span class="string">&#x27;ERROR&#x27;</span>:</span><br><span class="line">                    <span class="keyword">pass</span></span><br><span class="line">                <span class="keyword">else</span>:</span><br><span class="line">                    results.append(new_result)</span><br><span class="line">    <span class="keyword">if</span> results == []:</span><br><span class="line">        <span class="keyword">return</span> <span class="string">&#x27;ERROR&#x27;</span></span><br><span class="line">    <span class="keyword">elif</span> <span class="built_in">len</span>(results) == <span class="number">1</span>:</span><br><span class="line">        <span class="keyword">return</span> results[<span class="number">0</span>]</span><br><span class="line">    <span class="keyword">else</span>:</span><br><span class="line">        <span class="keyword">return</span> <span class="string">&#x27;MORE_THAN_ONE_ANSWER&#x27;</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">def</span> <span class="title function_">print_matrix</span>(<span class="params">matrix</span>):</span><br><span class="line">    <span class="built_in">print</span>(<span class="string">&#x27;&#x27;</span>)</span><br><span class="line">    <span class="keyword">for</span> big_row <span class="keyword">in</span> <span class="built_in">range</span>(<span class="number">3</span>):</span><br><span class="line">        <span class="keyword">for</span> sub_row <span class="keyword">in</span> <span class="built_in">range</span>(<span class="number">3</span>):</span><br><span class="line">            <span class="keyword">for</span> big_col <span class="keyword">in</span> <span class="built_in">range</span>(<span class="number">3</span>):</span><br><span class="line">                <span class="keyword">for</span> sub_col <span class="keyword">in</span> <span class="built_in">range</span>(<span class="number">3</span>):</span><br><span class="line">                    cell = matrix[<span class="number">3</span> * big_row + sub_row][<span class="number">3</span> * big_col + sub_col]</span><br><span class="line">                    <span class="keyword">if</span> cell == <span class="number">0</span>:</span><br><span class="line">                        cell = <span class="string">&#x27; &#x27;</span></span><br><span class="line">                    <span class="built_in">print</span>(cell, end=<span class="string">&#x27; &#x27;</span>)</span><br><span class="line">                <span class="built_in">print</span>(<span class="string">&#x27; &#x27;</span>, end=<span class="string">&#x27; &#x27;</span>)</span><br><span class="line">            <span class="built_in">print</span>(<span class="string">&#x27;&#x27;</span>)</span><br><span class="line">        <span class="built_in">print</span>(<span class="string">&#x27;&#x27;</span>)</span><br><span class="line"></span><br><span class="line"><span class="keyword">def</span> <span class="title function_">main</span>():</span><br><span class="line">    print_matrix(MATRIX)</span><br><span class="line">    matrix = copy.deepcopy(MATRIX)</span><br><span class="line">    matrix = optimize_to_end(matrix)</span><br><span class="line">    <span class="keyword">if</span> matrix != <span class="string">&#x27;ERROR&#x27;</span> <span class="keyword">and</span> <span class="keyword">not</span> is_filled(matrix):</span><br><span class="line">        matrix = guess(matrix)</span><br><span class="line">    <span class="keyword">if</span> matrix <span class="keyword">in</span> (<span class="string">&#x27;ERROR&#x27;</span>, <span class="string">&#x27;MORE_THAN_ONE_ANSWER&#x27;</span>):</span><br><span class="line">        <span class="built_in">print</span>(matrix)</span><br><span class="line">    <span class="keyword">else</span>:</span><br><span class="line">        print_matrix(matrix)</span><br><span class="line"></span><br><span class="line"><span class="keyword">if</span> __name__ == <span class="string">&quot;__main__&quot;</span>:</span><br><span class="line">    main()</span><br></pre></td></tr></table></figure>
